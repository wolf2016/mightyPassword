<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Mighty Strong Password Checker</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="container">
    <div id="fDiv" class="feedback-container">
      <p id="feedback"></p>
    </div>
    <div class="form-container">
      <form>
        <label for="pw">Enter Password:</label>
        <input type="text" name="pw" id="pw" value="">
        <input type="button" id="submit" value="Check Password" onclick="checkPassword()">
      </form>

    </div>
  </body>

</html>
